function getUnicodeCharacter(cp) {

    if (cp >= 0 && cp <= 0xD7FF || cp >= 0xE000 && cp <= 0xFFFF) {
        return String.fromCharCode(cp);
    } else if (cp >= 0x10000 && cp <= 0x10FFFF) {

        // we substract 0x10000 from cp to get a 20-bits number
        // in the range 0..0xFFFF
        cp -= 0x10000;

        // we add 0xD800 to the number formed by the first 10 bits
        // to give the first byte
        var first = ((0xffc00 & cp) >> 10) + 0xD800

        // we add 0xDC00 to the number formed by the low 10 bits
        // to give the second byte
        var second = (0x3ff & cp) + 0xDC00;

        return String.fromCharCode(first) + String.fromCharCode(second);
    }
}

var keyin_contain=0;
var over_flag=false;
//over_flag用來標明遊戲是否結束

function player_keyin(e)
{
        if(e.keyCode == 76 || e.keyCode == 85)
	{
		//留待第四題來填
	}
	
		if(e.keyCode >= 48 && e.keyCode <= 57)
        {
			if(keyin_contain <= 64)
			{
				if(e.keyCode==48)
				{
					keyin_contain *= 10;
				}
				else
				{
					keyin_contain += e.keyCode-48*10;
				}
			}
		}
		else if(keyin_contain==0)
		{
			keyin_contain += e.keyCode - 48;
		}
		else
		{
			document.getElementById("div_test").innerHTML+= "輸入錯誤,請再嘗試<br>";
                        keyin_contain = 0;
		}

		if(keyin_contain == test_random_hexgram+1)
        {
			over_flag=true;
			document.removeEventListener("keydown",player_keyin,false);
		}
       else if(e.keyCode >= 96 && e.keyCode <= 105)
       {
			if(keyin_contain > 0)
			{
				if(e.keyCode==96)
				{
					keyin_contain *= 10;
				}
				else if(keyin_contain==0)
				{
					keyin_contain += e.keyCode - 96;
				}
				else
				{

				{
					over_flag=true;
					document.removeEventListener("keydown",player_keyin,false);
				}
			}
		}
}
